<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Promis</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		h1, form, button, #result{
			width: 50%;
			margin:20px auto;
		}
	</style>
</head>
<body>
<h1>Promise/submit</h1>
<!--enctypeは送信時のMIMEタイプを指定できる-->
<form method="POST"  action="http://localhost:3000/posts" enctype="application/x-www-form-urlencoded">
	<div class="form-group">
		<input type="text" name="comments" class="form-control">
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>
<div id="result"></div>
<script>
	function submit(event){
		if( window.FormData ){
			alert("対応しています");
		} else {
			alert("対応していません");
		}
	}
	var promise = function(url) {
		return new Promise(function (resolve, reject) {
			var req = new XMLHttpRequest();
			req.open('GET', url);//req.openおさらい
			req.onload = function () {
				if (req.status == 200) {
					resolve(req.response);
				} else {
					reject(Error(req.statusText));
				}
			};
			req.onerror = function () {
				reject(Error("Nettwork Error"))
			};
			req.send();
		});
	}
	promise('http://localhost:3000/posts').then(function(result){
		var res = document.querySelector('#result')
		var fragment = document.createDocumentFragment();
		JSON.parse(result).slice().forEach(function(ele, i){
			var li = document.createElement('li');
			li.textContent += ele.comments;
			fragment.appendChild(li);
		});
		res.appendChild(fragment);
	}, function(reject){
		console.log(reject);
	}).catch(function(error){
		console.log(error);
	})
</script>
</body>
</html>
